{% extends 'base.html' %}
{% block title %}Update
    {% endblock title %}
{% block body %}
        
    

    <div class="container">
      <form action="/update/{{quest.id}}" method="POST">
        <div class="mb-3">
            <h3>Update Quest</h3>
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{quest.title}}" placeholder="Enter your quest title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" name="desc" id="desc"  rows="3">{{quest.desc}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>

{% endblock body %}
